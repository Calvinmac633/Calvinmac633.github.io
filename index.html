<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timers and Intervals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="col">
                <p id="highscores">View Highscores</p>
            </div>
            <div class="col">
                <p id="time">Time: </p>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <h1 id="headings">Coding Quiz Challenge</h1>
        </div>
        <div class="col-md-3"></div>

    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="main-section" class="col-md-4">
            <p id="main">Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect
                answers will penalize your score/time by ten seconds!</p>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <div id="startButton"><button type="button" class="btn btn-success">Start Quiz</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
